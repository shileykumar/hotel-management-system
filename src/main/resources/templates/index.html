<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">HMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/addHotel}">Add Hotel</a>
                </li>
            </ul>

        </div>
    </div>
</nav>


<div class="container p-5">
    <table class="table table-striped">
        <thead class="bg-primary text-white">
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Type</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hotel : ${hotel}">
            <td th:text="${hotel.getId}"></td>
            <td th:text="${hotel.getCode}"></td>
            <td th:text="${hotel.getName}"></td>
            <td th:text="${hotel.getHotelType}"></td>
            <td th:text="${hotel.getEmail}"></td>
            <td th:text="${hotel.getMobile}"></td>
            <td>
                <a th:href="@{/updateHotel/{id}(id = ${hotel.id})}" class="btn btn-success">Update</a>
                <a th:href="@{/deleteHotel/{id}(id = ${hotel.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!--paging-->

    <!--<p>Total Employee : <span th:text="${totalElement}"></span></p>

            </li>

            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>-->
</div>
